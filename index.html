<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet prefetch" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <link type="text/css" rel="stylesheet" href="assets/css/materialize-social.css">
        <!--Let browser know website is optimized for mobile-->
        <script src="https://kit.fontawesome.com/bc32bf89b6.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>StudyWorm</title>
    </head>

    <body>
        <div class="container">
            <div id="modal" class="modal">
                <div class="modal-content">
                   <h4 id="dialog-title">Log In</h4>
                   <form>
                        <input type="email" id="user-name" class="validate">
                        <label for="username">Username</label>
                        <input type="password" id="current-password" class="validate">
                        <label for="password">Password</label>
                    </form> 
                </div>
                <div class="modal-footer">
                    <input type="checkbox" id="new-account"/>
                    <label for="checkbox">Create New User</label>
                    <input type="checkbox" id="reset-account"/>
                    <label for="checkbox">Reset</label>
                    <a href="#!" id="submit" class="modal-action modal-close waves-effect waves-light btn">Enter</a>
                </div>
            </div>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">
                        <div class="logo">
                        <div class="logo__worm"></div>
                        <div class="logo__worm-eye logo__worm-eye--1"></div>
                        <div class="logo__worm-eye logo__worm-eye--2"></div>
                        <div class="logo__pupil logo__pupil--1"></div>
                        <div class="logo__pupil logo__pupil--2"></div>
                        </div>
                    </a>
                        <div class="card-panel grey lighten-5 z-depth-2 right">
                              <div class="row valign-wrapper">
                                <div class="col s4">
                                  <img src="assets/images/dog.jpg" alt="" class="circle responsive-img">
                                </div>
                                <div class="col s8">
                                  <span class="black-text">Profile</span>
                                </div>
                              </div>
                        </div>
                    </div>
              </nav>
        <div class="main">
            <div class="row">
                <div class="col s12">
                    <ul id="tabs-swipe-demo" class="tabs">
                        <li class="tab col s3"><a href="#swipe-1">Progress</a></li>
                        <li class="tab col s3"><a class="active"href="#swipe-2">Study Goals</a></li>
                        <li class="tab col s3"><a href="#swipe-3">Study Help</a></li>
                        <li class="tab col s3"><a href="#swipe-4">Study Spots</a></li>
                      </ul>
                   
                <div id="swipe-1" class="col s12">
                    <div class="row">
                        <div class="col s12" id="timer">
                            <a class="waves-effect waves-light btn" id="timerButton">Start/Stop</a>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col s12" id="progress"></div>
                        </div>
                </div>
                <form class="col s12" id="swipe-2">
                    <div class="row">
                        <div class="input-field col s5">
                            <input  id="subject" type="text" class="validate">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="input-field col s5">
                            <input id="numOfHours" type="text" class="validate">
                            <label for="numOfHours">Number of hours</label>
                        </div>
                        </div>
                </form>
                <row>
                    
                </row>
                <div class="col" id="swipe-3">
                    <div class="row">
                        <div class="col s12">
                            <div class="videoContainer">
                                <h3>Study Help</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col" id="swipe-4">
                    <div class="row">
                        <div class="col s12" id="mapContainer">
                            <h3>Study Spots</h3>   
                            <div id="trafficSection" class="container"></div>                        
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer class="page-footer">
            <div class="footer-wrapper">
              <div class="row">
                <div class="col l6 s12" id="footer">
                    <a class="waves-effect waves-light btn-floating btn-large social facebook">
                        <i class="fab fa-facebook"></i></a>
                    <a class="waves-effect waves-light btn-floating btn-large social instagram">
                        <i class="fab fa-instagram"></i></a>
                    <a class="waves-effect waves-light btn-floating btn-large social twitter">
                        <i class="fab fa-twitter"></i> </a>
                    <a data-target="modal" class="waves-effect waves-light btn" id="loginButton">Log In</a>

                </div>
          </footer>
    </div>

      
        
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"> </script>
        
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
        <!-- Google Maps API-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsSFQTsfLLJJS0UMxbT2Trj-fuDqKz1A&callback=initMap"></script>

         <!--App script-->
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
        <script type="text/javascript" src="assets/javascript/modal.js"></script>
      
         <!-- Firebase -->
         <script src="/__/firebase/7.7.0/firebase-app.js"></script>
         <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
         <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
         <script src="/__/firebase/init.js"></script>    

        
       
    </body>
</html>
